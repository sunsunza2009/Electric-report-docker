{% extends 'base.html' %}
{% block title %}Energy Saving - Sensor Register{% endblock %}
{% block content %}
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Sensor Managemnet</h1>
          <form id="searchForm">
            <div class="form-row">
              <div class="col-md mb-3">
                <label for="validationServer01">Mac Address</label>
                <input id="bMAC" type="text" class="form-control " placeholder="Search...">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md mb-3">
                <label for="startDate">Time Range</label>
                <input id="startDate" type="text" class="form-control" value="">
              </div>
              <div class="col-md mb-3">
                <label for="endDate">Time Range</label>
                <input id="endDate" type="text" class="form-control" value="">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-8 mb-3">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="unRegisterList" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>MAC Address</th>
                      <th>Air Conditioner</th>
                      <th>Electricity</th>
                      <th>Light</th>
                      <th>Added time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
{% endblock %}
