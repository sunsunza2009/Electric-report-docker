<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Condition Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.all.min.js" integrity="sha256-HyVNOA4KTbmvCLxBoFNrj0FLZtj/RCWyg4zfUjIry0k=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center pt-3">
			<div class="col-xs-12 col-sm-offset-2 col-sm-8">
				<div class="mb-4 border-bottom">
					<h1>Condition Management
						<button type="button" class="btn btn-outline-success float-right mt-2" id="new">New</button>
					</h1>
				</div> 
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Room</th>
							<th scope="col">Type</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="conLst">
						<tr>
							<th scope="row">1</th>
							<td>IF-11M210</td>
							<td>
								เครื่องปรับอากาศ ON</br>
								แสงสว่าง OFF
							</td>
							<td>								
								<button type="button" class="btn btn-warning" id="edit">Edit</button>
								<button type="button" class="btn btn-danger" id="del">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
		$("#new, #edit").click(function(){
			Swal.fire({
				width: '45rem',
				title: 'Please specify conditions.',
				html: '<table class="table">\
					<thead>\
						<tr>\
							<th scope="col">Type</th>\
							<th scope="col">Action</th>\
							<th scope="col">Time</th>\
						</tr>\
					</thead>\
					<tbody id="conLst">\
						<tr>\
							<td>\
								<div class="form-check">\
									<input class="form-check-input" type="checkbox" value="" id="checkbox1">\
									<label class="form-check-label" for="checkbox1">เครื่องปรับอากาศ</label>\
								</div>\
							</td>\
							<td>\
								<select class="form-control">\
									<option>ON</option>\
									<option>OFF</option>\
								</select>\
							</td>\
							<td>\
								<input type="text" class="form-control" name="daterange" value="" />\
							</td>\
						</tr>\
						<tr>\
							<td>\
								<div class="form-check">\
									<input class="form-check-input" type="checkbox" value="" id="checkbox2">\
									<label class="form-check-label" for="checkbox2">แสงสว่าง</label>\
								</div>\
							</td>\
							<td>\
								<select class="form-control">\
									<option>ON</option>\
									<option>OFF</option>\
								</select>\
							</td>\
							<td>\
								<input type="text" class="form-control" name="daterange2" value="" />\
							</td>\
						</tr>\
						<tr>\
							<td>\
								<div class="form-check">\
									<input class="form-check-input" type="checkbox" value="" id="checkbox2">\
									<label class="form-check-label" for="checkbox2">Motion</label>\
								</div>\
							</td>\
							<td>\
								<select class="form-control">\
									<option>Detect</option>\
									<option>Undetect</option>\
								</select>\
							</td>\
							<td>\
								<input type="text" class="form-control" name="daterange3" value="" />\
							</td>\
						</tr>\
					</tbody>\
				</table>\
				<div class="form-group">\
					<label for="roomlab">Room</label>\
					<select class="form-control" id="roomlab">\
						<option>IF-401</option>\
						<option>IF-501</option>\
					</select>\
				</div>',
				focusConfirm: false,
				preConfirm: () => {
					console.log('Is checkbox1 checked:' + document.getElementById('checkbox1').checked);
					console.log('Is checkbox2 checked:' + document.getElementById('checkbox2').checked);
				}
			});
			$('input[name="daterange"]').daterangepicker({
				timePicker: true,
				timePicker24Hour: true,
				timePickerIncrement: 1,
				locale: {
					format: 'HH:mm'
				}
			}).on('show.daterangepicker', function (ev, picker) {
				picker.container.find(".calendar-table").hide();
			});
			$('input[name="daterange2"]').daterangepicker({
				timePicker: true,
				timePicker24Hour: true,
				timePickerIncrement: 1,
				locale: {
					format: 'HH:mm'
				}
			}).on('show.daterangepicker', function (ev, picker) {
				picker.container.find(".calendar-table").hide();
			});
			$('input[name="daterange3"]').daterangepicker({
				timePicker: true,
				timePicker24Hour: true,
				timePickerIncrement: 1,
				locale: {
					format: 'HH:mm'
				}
			}).on('show.daterangepicker', function (ev, picker) {
				picker.container.find(".calendar-table").hide();
			});
		});
		$("#del").click(function(){
			Swal.fire({
				title: 'Are you sure?',
				text: "You won't be able to revert this!",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'Yes'
			}).then((result) => {
				if (result.value) {
					Swal.fire(
						'Deleted!',
						'Your condition has been deleted.',
						'success'
					)
				}
			})
		});
	</script>
</body>
</html>
